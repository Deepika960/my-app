<div class="card mt-4">
    <h4 class="card-header">Home</h4>
    <div class="card-body">
        <p>You're loggIn Successfully</p>
        <p>Your role is: <strong>{{currentUser.role}}</strong>.</p>

            <li>Name: {{userFromApi.firstName}} {{userFromApi.lastName}}</li>
        </ul>
    </div>
</div>
