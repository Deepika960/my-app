
<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Sign Up</h4>
        <div class="card-body">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                    <div *ngIf="submitted && f['username']?.errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">First Name </label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
                    <div *ngIf="submitted && f['firstName']?.errors" class="invalid-feedback">
                        <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
                    <div *ngIf="submitted && f['lastName']?.errors" class="invalid-feedback">
                        <div *ngIf="f['lastName'].errors['required']">Username is required</div>
                    </div>
                </div>
                <div class="form-group"> 
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                    </div>
                </div>
                <div class="form-group"> 
                    <label for="password">Role</label>
                    <input type="text" formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['role'].errors }" />
                    <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
                        <div *ngIf="f['role'].errors['required']">Password is required</div>
                    </div>
                </div>
                
               <div class="btn-action-container">
                <button class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Sign Up
                </button>
               </div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
